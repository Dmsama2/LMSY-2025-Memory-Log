            { date: '12.11', zh: 'LMSY x NICH P 商务趋势', en: 'LMSY x NICH P (Engagement 239.3K)' },
            { date: '12.14', zh: '新加坡首次 FM', en: 'LMSY 1ST FM IN SINGAPORE' },
            { date: '12.16', zh: '泰国头条颁奖礼', en: 'Thailand Headlines Person Of The Year Awards' },
            { date: '12.20', zh: 'Lookmhee 福州见面会', en: 'Lookmhee 1st FanMeet in Fuzhou' },
            { date: '12.21', zh: 'Sonya 福州见面会', en: 'Sonya 1st FanMeet in Fuzhou' },
            { date: '12.27', zh: '冬日浪漫之夜 #HIKARUxLOOKMHEE', en: 'MYSTIC ROMANCE #HIKARUxLOOKMHEE' }
            ]
        },
        {
            type: 'thanks',
            bg: 'https://raw.githubusercontent.com/Dmsama2/qx/main/%E6%84%9F%E8%B0%A2%E9%A1%B5%E9%9D%A2%E5%9B%BE.jpg',
            zh: 'Dear Bestie',
            en: 'To Our Dearest Friends',
            content: '回望这一年，因为LMSY，因为共同的热爱，我们相聚同行，走过了一段温暖而闪光的旅程。从 Harmony Secret 的官宣到终映，从最初的期待到一次次真实的相见，每一个瞬间都被认真珍藏。\n\n感谢你在屏幕前的每一次守候，让心意跨越山海、汇成回响；也感谢奔赴现场的每一个你，用脚步让热爱落地生根、声声呼应。',
            contentEn: 'Looking back on the past year, LMSY has brought us together through a shared passion, allowing us to walk side by side on a journey that was both heartwarming and bright. From the official announcement to the finale of Harmony Secret, and from our eager anticipation to every real-life gathering, each moment has been truly cherished.\n\nThank you to everyone who stayed by your screens, sending love that echoes across mountains and seas. And thank you to everyone who attended the events in person, letting love take root with every step and gracing each moment with your presence.'
        },
        {
            type: 'starry',
            bg: 'https://raw.githubusercontent.com/Dmsama2/qx/main/%E8%AE%B8%E6%84%BF%E8%83%8C%E6%99%AF%E5%9B%BE.jpg'
        }
        ];

        function App() {
        const [currentPage, setCurrentPage] = useState(0);
        const [user, setUser] = useState(null);
        const [wishes, setWishes] = useState([]);
        const [isModalOpen, setIsModalOpen] = useState(false);
        const [selectedStar, setSelectedStar] = useState(null);
        const [newWish, setNewWish] = useState('');
        const [isAdmin, setIsAdmin] = useState(false);
        const [isAuthChecking, setIsAuthChecking] = useState(true);
        const [expandedMonth, setExpandedMonth] = useState(null);
        const [isMobile, setIsMobile] = useState(window.innerWidth < 768); // Detect Mobile
        const [showGuide, setShowGuide] = useState(true); // 新增：是否显示新手引导
        
        // Touch state for Mobile Swipe
        const touchStartRef = useRef(null);
        const touchEndRef = useRef(null);
        
        // Admin Login States
        const [adminClickCount, setAdminClickCount] = useState(0);
        const [showAdminLogin, setShowAdminLogin] = useState(false);
        const [adminPassword, setAdminPassword] = useState('');
        const [isShake, setIsShake] = useState(false);

        const audioRef = useRef(null);
        const clickTimerRef = useRef(null);

        useEffect(() => {
            const handleResize = () => setIsMobile(window.innerWidth < 768);
            window.addEventListener('resize', handleResize);
            return () => window.removeEventListener('resize', handleResize);
        }, []);

        // --- LeanCloud Auth Logic ---
        useEffect(() => {
            const initAuth = async () => {
                try {
                    // LeanCloud 匿名登录
                    const u = await AV.User.loginAnonymously();
                    setUser(u);
                } catch (err) { 
                    console.error("LeanCloud Login Error:", err); 
                } finally { 
                    setIsAuthChecking(false); 
                }
            };
            initAuth();
        }, []);

        // Music
        useEffect(() => {
            const attemptPlay = () => {
            if (audioRef.current && audioRef.current.paused) {
                audioRef.current.volume = 0.5;
                audioRef.current.play().catch(err => {});
            }
            };
            window.addEventListener('click', attemptPlay, { once: true });
            window.addEventListener('touchstart', attemptPlay, { once: true });
            return () => {
            window.removeEventListener('click', attemptPlay);
            window.removeEventListener('touchstart', attemptPlay);
            };
        }, []);

        // --- LeanCloud Data Fetching (Polling) ---
        const fetchWishes = async () => {
            const query = new AV.Query('Wish');
            // 只获取最近的 100 条许愿，防止过多
            query.limit(100);
            query.descending('createdAt');
            try {
                const results = await query.find();
                const formattedWishes = results.map(obj => ({
                    id: obj.id,
                    ...obj.attributes,
                    createdAt: obj.createdAt
                }));
                setWishes(formattedWishes);
            } catch (error) {
                console.error("Fetch Wishes Error:", error);
            }
        };

        useEffect(() => {
            fetchWishes(); // 首次加载
            
            // 简单的轮询，每5秒刷新一次数据，模拟实时效果
            const interval = setInterval(fetchWishes, 5000);
            return () => clearInterval(interval);
        }, []);

        const handleAddWish = async () => {
            if (!newWish.trim()) return;
            try {
                // 创建 Wish 对象
                const Wish = AV.Object.extend('Wish');
                const wish = new Wish();
                
                wish.set('text', newWish);
                wish.set('likes', 0);
                wish.set('x', Math.random() * 80 + 10);
                wish.set('y', Math.random() * 60 + 10);
                if (user) {
                    wish.set('authorId', user.id);
                }
                
                await wish.save();
                
                setNewWish(''); 
                setIsModalOpen(false);
                fetchWishes(); // 立即刷新一次
            } catch (err) { 
                console.error("Add Wish Error:", err); 
                alert("许愿失败，请稍后再试");
            }
        };

        const handleLike = async (wishId, e) => {
            e.stopPropagation();
            try {
                // LeanCloud 原子计数器更新
                const wish = AV.Object.createWithoutData('Wish', wishId);
                wish.increment('likes', 1);
                await wish.save();
                
                // 本地乐观更新 UI
                setSelectedStar(prev => prev && prev.id === wishId ? {...prev, likes: (prev.likes || 0) + 1} : prev);
                // 更新列表中的数据
                setWishes(prev => prev.map(w => w.id === wishId ? {...w, likes: (w.likes || 0) + 1} : w));
            } catch (err) { 
                console.error("Like Error:", err); 
            }
        };
        
        const handleDeleteWish = async (wishId) => {
             if(!isAdmin) return;
             try {
                const wish = AV.Object.createWithoutData('Wish', wishId);
                await wish.destroy();
                setSelectedStar(null);
                fetchWishes(); // 刷新
             } catch(err) {
                 console.error("Delete Error", err);
             }
        }

        const handleAdminTrigger = (e) => {
            e.stopPropagation();
            if (clickTimerRef.current) {
                clearTimeout(clickTimerRef.current);
            }
            setAdminClickCount(prev => {
                const newCount = prev + 1;
                if (newCount >= 5) {
                    setTimeout(() => {
                        setShowAdminLogin(true);
                    }, 50);
                    return 0;
                }
                return newCount;
            });
            clickTimerRef.current = setTimeout(() => setAdminClickCount(0), 1000);
        };

        const handleAdminLogin = () => {
            if (adminPassword === "lmsy2025") {
                setIsAdmin(true);
                setShowAdminLogin(false);
                setAdminPassword('');
            } else {
                setIsShake(true);
                setTimeout(() => setIsShake(false), 500);
            }
        };

        const next = () => {
            setCurrentPage(prev => Math.min(prev + 1, PAGES_DATA.length - 1));
            setShowGuide(false); // 翻页后隐藏引导
        }
        const prev = () => {
            setCurrentPage(prev => Math.max(prev - 1, 0));
        }

        // --- Mobile Swipe Handlers (竖向滑动翻页) ---
        const handleTouchStart = (e) => {
            touchStartRef.current = e.targetTouches[0].clientY;
            touchEndRef.current = null;
        };

        const handleTouchMove = (e) => {
            touchEndRef.current = e.targetTouches[0].clientY;
        };

        const handleTouchEnd = () => {
            if (!touchStartRef.current || !touchEndRef.current) return;
            const distance = touchStartRef.current - touchEndRef.current;
            const isUpSwipe = distance > 50;   // 手指向上滑，距离大于50px
            const isDownSwipe = distance < -50; // 手指向下滑，距离大于50px

            if (isUpSwipe) {
                next();
            }
            if (isDownSwipe) {
                prev();
            }
            
            // 重置
            touchStartRef.current = null;
            touchEndRef.current = null;
        };

        const handlePageClick = (e) => {
            if (isMobile) return; // 手机端禁用点击左右翻页，强制使用滑动，防止误触和混淆
            
            if (e.target.closest('button') || e.target.closest('.modal-content') || e.target.closest('.no-nav') || e.target.closest('input')) return;
            const { clientX } = e;
            const width = window.innerWidth;
            if (clientX < width * 0.3) prev();
            else if (clientX > width * 0.7) next();
        };

        const renderPage = (page, index) => {
            const isActive = index === currentPage;
            const isPast = index < currentPage;
            const isFuture = index > currentPage;

            const isLightMode = page.type !== 'starry';
            const textColorClass = isLightMode ? 'text-stone-800' : 'text-white';
            const subTextColorClass = isLightMode ? 'text-stone-500' : 'text-stone-400';

            const pageClassName = `absolute inset-0 transition-all duration-[1000ms] ease-out z-10 overflow-hidden ${
            isPast ? 'opacity-0 scale-105 pointer-events-none' : isFuture ? 'opacity-0 translate-y-4' : 'opacity-100'
            }`;
            
            const style = { display: isActive || isPast ? 'block' : 'none', zIndex: index };

            return (
            <div key={index} className={pageClassName} style={style} onClick={handlePageClick}>
                <div className="absolute inset-0">
                {/* UPDATED: Mobile background positioning.
                    Adjusted from 75% to 85% based on feedback.
                    Now it's closer to the right edge but not fully 100% right.
                */}
                <img 
                    src={page.bg} 
                    className="w-full h-full object-cover"
                    style={{ objectPosition: isMobile ? '85% center' : 'center center' }}
                    alt="Background" 
                />
                </div>
                
                {isLightMode && (
                <div className="absolute inset-0 bg-gradient-to-t from-white/95 via-white/80 to-transparent md:bg-gradient-to-r md:from-white md:via-white/90 md:to-transparent pointer-events-none z-10"></div>
                )}
                {!isLightMode && (
                <div className="absolute inset-0 bg-black/40 pointer-events-none z-10"></div>
                )}

                <div className={`relative w-full h-full flex flex-col justify-end md:justify-center p-8 md:p-24 z-20 pb-20 md:pb-24 ${textColorClass}`}>
                {page.type === 'cover' ? (
                    <div className="max-w-2xl animate-fade-in-up text-center md:text-left">
                    <h1 className="text-8xl md:text-[11rem] font-header mb-8 md:mb-12 leading-none tracking-tighter text-stone-900 drop-shadow-none opacity-100">{page.title}</h1>
                    <p 
                        className="text-xl md:text-2xl font-header tracking-[0.3em] mb-8 uppercase border-b border-stone-800/20 pb-4 inline-block cursor-pointer select-none hover:text-stone-500 transition-colors no-nav text-stone-800"
                        onClick={handleAdminTrigger}
                    >
                        {page.subtitle}
                    </p>
                    <div className="space-y-4">
                        <p className="text-lg md:text-2xl font-body font-light leading-relaxed whitespace-pre-wrap text-stone-800">{page.desc}</p>
                        <p className="text-xs md:text-sm font-sans italic tracking-wide text-stone-500">{page.descEn}</p>
                    </div>

                    {/* MOVED GUIDE CODE FROM HERE */}

                    </div>
                ) : page.type === 'thanks' ? (
                    <div className="max-w-xl mx-auto md:mx-0 animate-fade-in-up">
                    <div className="md:border-l-2 md:border-stone-800 md:pl-12">
                        <h2 className="text-4xl md:text-6xl font-header mb-4">{page.zh}</h2>
                        <h3 className={`text-sm md:text-lg font-header mb-10 italic tracking-widest ${subTextColorClass}`}>{page.en}</h3>
                        <div className="space-y-8 leading-relaxed text-sm md:text-lg font-body font-light whitespace-pre-wrap">
                        <p>{page.content}</p>
                        <p className={`${subTextColorClass} font-sans italic text-xs pt-4 border-t border-stone-200/50`}>{page.contentEn}</p>
                        </div>
                    </div>
                    </div>
                ) : page.type === 'starry' ? (
                    <div className="w-full h-full">
                    {wishes.map(wish => (
                        <div 
                        key={wish.id}
                        className="absolute transform -translate-x-1/2 -translate-y-1/2 group cursor-pointer"
                        style={{ left: `${wish.x}%`, top: `${wish.y}%` }}
                        onClick={() => setSelectedStar(wish)}
                        >
                        <Icons.Star size={12} fill="white" className="text-white animate-pulse shadow-glow transition-all duration-300 hover:scale-[3] hover:rotate-12" />
                        </div>
                    ))}
                    <div className="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 flex flex-col items-center gap-8 text-center no-nav">
                        <div className="animate-float">
                            <h2 className="text-white text-4xl md:text-6xl font-header mb-4 tracking-widest drop-shadow-xl">星空寄语</h2>
                            <p className="text-stone-300 font-header italic text-lg">Make a wish for us.</p>
                        </div>
                        <button 
                        onClick={() => setIsModalOpen(true)}
                        className="bg-white/10 backdrop-blur-md border border-white/40 text-white px-10 py-4 rounded-full flex items-center gap-3 hover:bg-white hover:text-black transition-all duration-300 shadow-[0_0_30px_rgba(255,255,255,0.3)] hover:scale-105 uppercase tracking-widest text-sm font-bold"
                        >
                        <Icons.Send size={16} /> 许愿 / Write
                        </button>
                    </div>
                    </div>
                ) : (
                    // Monthly Layout
                    <div className="max-w-2xl animate-fade-in-up md:ml-12 relative">
                    <span className={`text-stone-200/50 text-[6rem] md:text-[12rem] font-header absolute -top-16 md:-top-32 -left-4 md:-left-24 select-none pointer-events-none z-0 opacity-40 md:opacity-100`}>
                        {page.month.substring(0, 3)}
                    </span>
                    <div className="relative z-10">
                        <div className="flex flex-col md:flex-row md:items-baseline gap-2 md:gap-6 mb-6 md:mb-10">
                            <h2 className="text-5xl md:text-7xl font-header tracking-tight">{page.zh}</h2>
                            <span className={`font-header italic text-sm md:text-lg tracking-widest ${subTextColorClass}`}>{page.en}</span>
                        </div>
                        
                        <div className="mb-8 md:mb-10 border-l border-stone-300 pl-4 md:pl-6 py-1">
                        <p className="font-body text-base md:text-lg text-stone-700 leading-relaxed mb-2">{page.summary}</p>
                        <p className="font-sans text-[10px] md:text-xs text-stone-400 tracking-wide uppercase">{page.summaryEn}</p>
                        </div>

                        <div className="space-y-4 md:space-y-5">
                        {page.activities?.slice(0, 4).map((act, i) => (
                            <div key={i} className="group flex items-center gap-4 md:gap-6 hover:translate-x-2 transition-transform duration-300">
                            <span className="text-stone-400 font-sans text-[10px] md:text-xs font-bold border border-stone-200 px-2 py-1 rounded-sm">{act.date}</span>
                            <div className="flex flex-col">
                                <h4 className="text-sm md:text-lg font-body font-normal tracking-wide group-hover:text-stone-500 transition-colors truncate max-w-[200px] md:max-w-md">{act.zh}</h4>
                            </div>
                            </div>
                        ))}
                        </div>

                        {page.activities?.length > 4 && (
                        <button 
                            onClick={() => setExpandedMonth(page)}
                            className="mt-8 group flex items-center gap-3 text-stone-400 hover:text-stone-900 transition-colors text-[10px] md:text-xs tracking-[0.3em] uppercase font-bold no-nav"
                        >
                            <div className="w-8 h-[1px] bg-stone-300 group-hover:bg-stone-800 group-hover:w-16 transition-all"></div>
                            View All
                        </button>
                        )}
                    </div>
                    </div>
                )}
                </div>

                {/* --- 新增：操作引导 (已移动到这里，确保相对于整个屏幕定位) --- */}
                {page.type === 'cover' && showGuide && (
                    <>
                        {/* Desktop Guide: Right Arrow - 现在在屏幕最右侧 */}
                        {!isMobile && (
                            <div className="hidden md:flex absolute right-12 top-1/2 -translate-y-1/2 z-50 flex-col items-center gap-4 animate-pulse pointer-events-none opacity-80">
                                <div className="w-16 h-16 rounded-full border border-stone-800 flex items-center justify-center">
                                    <Icons.ChevronRight className="text-stone-800" size={32} />
                                </div>
                                <span className="text-stone-800 text-xs font-header tracking-[0.2em] uppercase">Click Right</span>
                            </div>
                        )}
                        
                        {/* Mobile Guide: Up Arrow (Bottom) - 现在在屏幕最底部居中 */}
                        {isMobile && (
                            <div className="md:hidden absolute bottom-8 left-1/2 -translate-x-1/2 z-50 flex flex-col items-center gap-2 animate-bounce pointer-events-none opacity-70">
                                <span className="text-stone-500 text-[10px] font-header tracking-[0.3em] uppercase mb-1">Swipe Up</span>
                                <Icons.ChevronUp className="text-stone-500" size={24} />
                            </div>
                        )}
                    </>
                )}

                <div className="absolute inset-y-0 left-0 w-24 flex items-center justify-start pl-4 cursor-w-resize z-30 md:flex hidden opacity-0 hover:opacity-100 transition-opacity">
                    <Icons.ChevronLeft className={isLightMode ? "text-stone-300" : "text-white/50"} size={40} />
                </div>
                <div className="absolute inset-y-0 right-0 w-24 flex items-center justify-end pr-4 cursor-e-resize z-30 md:flex hidden opacity-0 hover:opacity-100 transition-opacity">
                    <Icons.ChevronRight className={isLightMode ? "text-stone-300" : "text-white/50"} size={40} />
                </div>
            </div>
            );
        };

        return (
            <div 
                className="fixed inset-0 bg-[#F9F9F7] select-none overflow-hidden text-stone-800 antialiased font-sans"
                // 绑定触摸事件到最外层容器，实现全局滑动翻页
                onTouchStart={handleTouchStart}
                onTouchMove={handleTouchMove}
                onTouchEnd={handleTouchEnd}
            >
            
            <audio 
                ref={audioRef}
                src="https://github.com/Dmsama2/Music/raw/refs/heads/main/ImYours.mp3"
                loop
                preload="auto"
                style={{ display: 'none' }}
            />

            {PAGES_DATA.map((page, idx) => renderPage(page, idx))}

            {expandedMonth && (
                <div className="fixed inset-0 z-[200] flex items-center justify-center p-4 md:p-8">
                <div className="absolute inset-0 bg-white/90 backdrop-blur-xl animate-fade-in" onClick={() => setExpandedMonth(null)}></div>
                <div className="relative bg-white w-full max-w-2xl max-h-[80vh] overflow-y-auto rounded-none shadow-2xl p-8 md:p-16 animate-fade-in-up modal-content border border-stone-100">
                    <button onClick={() => setExpandedMonth(null)} className="absolute top-6 right-6 p-2 hover:bg-stone-100 rounded-full transition-colors"><Icons.X className="text-stone-400"/></button>
                    <h3 className="text-4xl md:text-5xl font-header text-stone-800 mb-2">{expandedMonth.zh}</h3>
                    <p className="text-stone-400 tracking-[0.4em] uppercase text-xs mb-10 border-b border-stone-100 pb-6">Full Timeline</p>
                    <div className="space-y-8">
                    {expandedMonth.activities.map((act, i) => (
                        <div key={i} className="flex gap-6 group">
                        <div className="w-16 shrink-0 text-stone-400 font-sans text-xs pt-1 border-r border-stone-100 pr-4">{act.date}</div>
                        <div className="flex-1">
                            <h4 className="text-lg text-stone-800 mb-1 font-body font-light">{act.zh}</h4>
                            <p className="text-stone-400 text-[10px] uppercase tracking-wider">{act.en}</p>
                        </div>
                        </div>
                    ))}
                    </div>
                </div>
                </div>
            )}

            {/* --- 许愿展示 Modal --- */}
            {selectedStar && (
                <div className="fixed inset-0 bg-black/80 backdrop-blur-md z-[300] flex items-center justify-center p-4" onClick={() => setSelectedStar(null)}>
                <div className="relative bg-[#fff] w-full max-w-sm p-8 md:p-12 shadow-[0_0_50px_rgba(255,255,255,0.2)] modal-content animate-fade-in-up rounded-sm" onClick={e => e.stopPropagation()}>
                    <p className="text-stone-800 font-header italic text-2xl md:text-3xl leading-relaxed mb-10 text-center">"{selectedStar.text}"</p>
                    <div className="flex items-center justify-center border-t border-stone-100 pt-6 relative">
                    <button onClick={(e) => handleLike(selectedStar.id, e)} className="flex flex-col items-center gap-1 text-rose-500 hover:scale-110 transition-transform">
                        <Icons.Heart size={24} fill={selectedStar.likes > 0 ? "currentColor" : "none"} />
                        <span className="text-[10px] font-header uppercase tracking-widest text-stone-400">{selectedStar.likes || 0} Likes</span>
                    </button>
                    
                    {isAdmin && (
                        <button 
                        onClick={() => handleDeleteWish(selectedStar.id)} 
                        className="absolute right-0 top-6 text-stone-300 hover:text-red-500 transition-colors p-2"
                        title="Delete Wish"
                        >
                        <Icons.Trash2 size={16}/>
                        </button>
                    )}
                    </div>
                </div>
                </div>
            )}

            {/* --- Admin Login Modal (Secret) --- */}
            {showAdminLogin && (
                <div className="fixed inset-0 z-[600] flex items-center justify-center bg-black/40 backdrop-blur-sm" onClick={() => setShowAdminLogin(false)}>
                    <div className={`bg-white/90 p-8 rounded-2xl shadow-2xl flex flex-col items-center gap-4 w-64 modal-content ${isShake ? 'animate-shake' : ''}`} onClick={e => e.stopPropagation()}>
                        <div className="p-3 bg-stone-100 rounded-full mb-2">
                            <Icons.Lock size={20} className="text-stone-400" />
                        </div>
                        <h4 className="font-header text-stone-600 text-lg">Secret Zone</h4>
                        <input 
                            type="password"
                            autoFocus
                            placeholder="Passcode"
                            value={adminPassword}
                            onChange={(e) => setAdminPassword(e.target.value)}
                            onKeyDown={(e) => e.key === 'Enter' && handleAdminLogin()}
                            className="w-full text-center bg-stone-50 border border-stone-200 rounded-lg py-2 px-3 text-sm focus:outline-none focus:border-stone-400 font-mono tracking-widest"
                        />
                        <button 
                            onClick={handleAdminLogin}
                            className="w-full bg-stone-800 text-white py-2 rounded-lg text-xs font-bold uppercase tracking-widest hover:bg-black transition-colors"
                        >
                            Unlock
                        </button>
                    </div>
                </div>
            )}

            {/* --- 写下愿望 Modal --- */}
            {isModalOpen && (
                <div className="fixed inset-0 z-[400] flex items-center justify-center p-4">
                <div className="absolute inset-0 bg-black/80 backdrop-blur-xl" onClick={() => setIsModalOpen(false)}></div>
                <div className="relative bg-gradient-to-br from-stone-900 to-black border border-white/10 p-8 md:p-12 rounded-[2rem] w-full max-w-lg shadow-2xl modal-content">
                    <h3 className="text-white text-3xl md:text-4xl font-header mb-2 text-center">Make a Wish</h3>
                    <p className="text-white/40 text-center mb-8 tracking-[0.2em] uppercase text-[10px] font-sans">To LMSY & Future</p>
                    <textarea 
                    value={newWish} onChange={(e) => setNewWish(e.target.value)}
                    placeholder="写下这一刻的心情..."
                    className="w-full h-40 bg-white/5 border border-white/10 rounded-xl p-6 text-white text-lg focus:outline-none focus:border-rose-500/50 transition-all resize-none font-body font-light placeholder:text-stone-700"
                    />
                    <div className="mt-8 flex gap-4">
                    <button onClick={() => setIsModalOpen(false)} className="flex-1 py-3 text-stone-500 hover:text-white transition-colors font-bold uppercase tracking-widest text-[10px]">Cancel</button>
                    <button onClick={handleAddWish} className="flex-[2] py-3 bg-rose-500 text-white font-bold rounded-full hover:bg-rose-600 transition-all flex items-center justify-center gap-2 shadow-lg hover:shadow-rose-500/20 text-xs tracking-widest uppercase">
                        Send <Icons.Sparkles size={14}/>
                    </button>
                    </div>
                </div>
                </div>
            )}

            {isAuthChecking && (
                <div className="fixed inset-0 z-[500] bg-[#F9F9F7] flex flex-col items-center justify-center text-stone-800">
                <div className="animate-pulse font-header tracking-[0.5em] text-xs uppercase">Loading Memories</div>
                </div>
            )}
            
            {isAdmin && <div className="fixed bottom-2 right-2 text-[8px] text-stone-300 font-mono pointer-events-none opacity-50">ADM</div>}
            </div>
        );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
